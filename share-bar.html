<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/share-bar.css" rel="stylesheet">
</head>

<div id="jf-sharebar">

  <a id="jf-twitter" class="jf-link" target="_blank" jf-network="Twitter">
    <i class="fa fa-fw fa-twitter fa-2x"></i>
  </a>
  <a id="jf-google-plus" class="jf-link" target="_blank" jf-network="Google Plus">
    <i class="fa fa-fw fa-google-plus fa-2x"></i>
  </a>
  <a id="jf-facebook" class="jf-link" target="_blank" jf-network="Facebook">
    <i class="fa fa-fw fa-facebook fa-2x"></i>
  </a>
  <a id="jf-reddit" class="jf-link" target="_blank" jf-network="Reddit">
    <i class="fa fa-fw fa-reddit fa-2x"></i>
  </a>
  <a id="jf-linkedin" class="jf-link" target="_blank" jf-network="LinkedIn">
    <i class="fa fa-fw fa-linkedin fa-2x"></i>
  </a>
  <a id="jf-tumblr" class="jf-link" target="_blank" jf-network="Tumblr">
    <i class="fa fa-fw fa-tumblr fa-2x"></i>
  </a>
  <a id="jf-stumbleupon" class="jf-link" target="_blank" jf-network="StumbleUpon">
    <i class="fa fa-fw fa-stumbleupon fa-2x"></i>
  </a>
  <a id="jf-buffer" class="jf-link" target="_blank" jf-network="Buffer">
    <i class="fa fa-fw fa-paw fa-2x"></i>
  </a> <!-- Need to source a Buffer icon -->
  <a id="jf-rss" class="jf-link" target="_blank" jf-network="RSS">
    <i class="fa fa-fw fa-rss fa-2x"></i>
  </a>

</div>

</html>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/share-bar.js"></script>
